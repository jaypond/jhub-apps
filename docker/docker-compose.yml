# JupyterHub docker-compose configuration file
version: "3"

services:
  hub:
    build:
      context: .
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: latest
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    networks:
      - jupyterhub-network
    volumes:
      # The JupyterHub configuration file
      - "./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "jupyterhub-data:/data"
    ports:
      - "8000:8000"
    environment:
      # This username will be a JupyterHub admin
      JUPYTERHUB_ADMIN: admin
      # All containers will join this network
      DOCKER_NETWORK_NAME: jupyterhub-network
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: jupyter/base-notebook:latest
      # Notebook directory inside user image
      # DOCKER_NOTEBOOK_DIR: /home/jovyan/work
      DOCKER_NOTEBOOK_DIR: /home/jovyan
  nbviewer:
    # build: ../../../../dtn-forge/image/dtn-nbviewer
    image: nbviewer-new
    # image: dtn-cr.jfrog.io/dtn/dsci/dtn-nbviewer:0.0.38
    depends_on:
      - hub
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
    ports:
     - "3404:8080"
    environment:
      - LOCALFILES=/data/nbviewer/notebooks
      # - JUPYTERHUB_API_TOKEN=someSecretGoesHere
      # - JUPYTERHUB_API_URL=http://configurable-http-proxy:8000/hub/api
      # - JUPYTERHUB_BASE_URL=http://localhost:3400
      - JUPYTERHUB_SERVICE_PREFIX=/services/nbviewer/
    volumes:
      - $HOME/jdurable/data/nbviewer/notebooks:/data/nbviewer/notebooks
    networks:
      - jupyterhub-network

volumes:
  jupyterhub-data:

networks:
  jupyterhub-network:
    name: jupyterhub-network
